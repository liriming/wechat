<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>英国号码</title>

    <script src="js/jquery-2.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/template.js"></script>
    <script src="js/sys.js"></script>
    <script src="js/date.tools.js"></script>
    <script src="js/x-page-old.js"></script>

    <style>
        .phone {
            height: 40px;
            width: 60px;
        }
    </style>
</head>
<body>


<div>
    key:<span style="color:red;">(以英文逗号区分)</span><br><br>
    <textarea rows="20" cols="80" id="key"> </textarea><br><br>
    <button type="button" class="phone" onclick="exportPhone()">导入key</button>
    <br>
    <p id="msg"></p>
</div>
</body>


<script>

    function exportPhone() {
        $("#msg").val("");
        var text = $("#key").val();
        $.ajax({
            type: "GET",
            url: "/wc/updateGsimKey",
            data: {key: text.toString()},
            success: function (data) {
                var html = "成功导入:<br>" + data;
                $("#msg").html(html);
                $("#key").val("")
            }
        });
    }


</script>

</html>
